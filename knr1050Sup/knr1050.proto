Terminator = CR;

stop_pump {
    out "STOP:1,0";
	in "OK";
}

stop_klv {
    out "STOP:2";
	in "OK";
}

get_plim {
	out "PLIM?";
	in "PLIM:%(\$1\$2)i,%(\$1\$3)i";
}

set_plim_low {
	out "PLIM:%i,%(\$1)i";
	in "OK";
}

set_plim_high {
	out "PLIM:%(\$1)i,%i";
	in "OK";
}

ramp {
	out "RAMP:0,%(\$1\$2).0f,%(\$1\$3\$4)i,%(\$1\$3\$5)i,%(\$1\$3\$6)i,%(\$1\$3\$7)i";
	in "OK"
}

get_status {
	out "STATUS?";
	in "STATUS:%(\$1.A)f,%(\$1.B)u,%(\$1.C)u,%*[^,],%(\$1.E)f,%(\$1.F)f,%(\$1.G)f,%(\$1.H)f,%(\$1.I)f,%*u,%*u,%*u,%*u,%*u,%*u,%*u,%*u,%(\$1.J)f,%(\$1.K)u,%*u";
}

get_remote_mode {
	out "REMOTE?";
	in "REMOTE:%(\$1)i"
}

set_mode {
    out "%{LOCAL|REMOTE}";
	in "OK";
}